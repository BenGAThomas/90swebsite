<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./largeWork.css">
    <title>Questionnaire</title>
</head>
<body>
    <form>
        <fieldset>
            <label>Enter your name: 
                <input id="name" type ="text"> 
            </label>

            <br>

            <label>Please enter your password:
                <input id="password" type = "password">
            </label>

            <br>

            <label>Please enter your email:
                <input id="email" type="email">
            </label>

            <br>

            <label>Tell us a bit about yourself:
                <textarea id="aboutMe" type ="text"></textarea>
            </label>

            <br>
        </fieldset>

        

<fieldset>
    <legend>Are You a Robot</legend>
    <p>
    <label for="robot-check">Please Type: <strong>I aM nOt A rObOt</strong></label>
        <input id="robot-check" type="text" pattern="I aM nOt A rObOt">
    </p>
    </fieldset>

<button id="submit">Submit</button>
    </form>
</body>
<script src="./formHomework.js"></script>
</html>
